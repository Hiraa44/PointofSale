<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
     <link rel="stylesheet" href="{% static 'category.css' %}"> 
</head>
<style>
    /* General Page Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Product Page Container */
.product-page {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: wrap;
}

/* Product Card */
.product-card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
  padding: 20px;
  max-width: 320px;
  text-align: center;
  transition: transform 0.2s ease-in-out;
}

.product-card:hover {
  transform: translateY(-5px);
}

/* Product Image */
.product-image {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 15px;
}

/* Title */
.product-title {
  font-size: 1.5rem;
  font-weight: bold;
  color: #222;
  margin: 10px 0;
}

/* Price */
.product-price {
  font-size: 1.2rem;
  font-weight: 600;
  color: #27ae60;
  margin: 5px 0;
}

/* Description */
.product-description {
  font-size: 0.95rem;
  color: #555;
  margin: 10px 0 20px;
}

/* Button */
.btn {
  background: #3498db;
  color: #fff;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #2c80b4;
}

</style>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Services</a></li>
            <li><a>Contact</a></li>
            <li><a href="{% url 'logout'  %}">Logout</a></li>
        </ul>
    </nav>

    <header>
        <div class="product-page">
 {% for product in products %}
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product" class="product-image">
    <h2 class="product-title">{{product.name}}</h2>
    <p class="product-price">23.33$</p>
    <p class="product-description">High-quality sound with noise cancellation and 20 hours of battery life.</p>
    <button class="btn">Add to Cart</button>
  </div>
   
  {% endfor %}

</div>
</body>
</html>
